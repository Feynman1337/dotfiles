unbind C-b
set -g prefix F9
set -g mouse on
set -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename off
set -g renumber-windows on
set -sg escape-time 0
set -g default-shell /usr/bin/zsh
set -g set-titles on
set -g set-titles-string "#T"

# Bindings
bind R source-file ~/dotfiles/tmux.conf
bind f run -b ftwind
bind | split-window -h
bind - split-window -v

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind C-p run-shell "tmux set-buffer \"$(xclip -selection clipboard -o)\"; tmux paste-buffer"
bind C-y run "tmux save-buffer ~/.tmux_buffer; xclip -selection clipboard ~/.tmux_buffer"
# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# switch between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n

# Prefixless bindings
bind -n C-Right next-window
bind -n C-Left previous-window
bind -n M-C-h select-pane -L
bind -n M-C-j select-pane -D
bind -n M-C-k select-pane -U
bind -n M-C-l select-pane -R



# Styling
set -g status-position bottom
set -g status-justify left
set -g status-style "bold"

set -g status-left ""
set -g status-left-length 10

set -g status-right "#[bg=#333333]  #h  "
set -g status-right-length 10

set -g window-status-current-style "fg=#222222 bg=#ffcb6b"
set -g window-status-style "bg=#333333"
set -g window-status-format "  #{?#{==:#{window_name},fish},#{b:pane_current_path},#W}#{?window_zoomed_flag,.Z,}  "
set -g window-status-current-format "  #{?#{==:#{window_name},fish},#{b:pane_current_path},#W}#{?window_zoomed_flag,.Z,}  "
set -g window-status-separator " "

set -g pane-active-border-style "fg=#333333"
set -g pane-border-style "fg=#333333"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Other examples:

# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
